<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Image Gallery</h1>
  <div id="upload-container">
    <input type="file" id="image-upload" multiple>
    <button id="upload-button">Upload Images</button>
  </div>
  <div id="gallery-container"></div>
  <div id="full-image-container" style="display: none;">  <img id="full-image" alt="Full Image">
    <button id="close-full-image">Close</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
